    <script>
        const furiganaPop = document.getElementById('furigana-pop');

        function escapeHtml(text) {

        function switchTab(tab) {

            document.getElementById(`${tab}-tab`).classList.add('active');

        // æ–°å¢æ­Œè©è¡¨å–®
        document.getElementById('lyric-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgEl = document.getElementById('add-msg');
            const title = document.getElementById('lyric-title').value.trim();
            const content = document.getElementById('lyric-content').value.trim();
            
            if (!title || !content) {

            try {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })

                const result = await response.json();
                
                if (response.ok && result.success) {
                    msgEl.innerHTML = '<div class="msg success">âœ… æ­Œè©æ–°å¢æˆåŠŸï¼</div>';
                    document.getElementById('lyric-form').reset();
                    setTimeout(() => {

                        switchTab('list');
                    }, 1500);
                } else {
                    msgEl.innerHTML = `<div class="msg error">âŒ ${result.error || 'æ–°å¢å¤±æ•—'}</div>`;
                }
            } catch (error) {
                msgEl.innerHTML = `<div class="msg error">âŒ æ–°å¢å¤±æ•—ï¼š${error.message}</div>`;
            }
        });

        // æ‰¹æ¬¡åŒ¯å…¥
        async function batchImport() {
            const msgEl = document.getElementById('batch-msg');
            const batchText = document.getElementById('batch-input').value.trim();
            
            if (!batchText) {
                msgEl.innerHTML = '<div class="msg error">è«‹è¼¸å…¥æ‰¹æ¬¡è³‡æ–™</div>';
                return;
            }
            
            try {
                const response = await fetch('/api/lyrics/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ batch_text: batchText })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    let html = `<div class="msg success">âœ… æˆåŠŸåŒ¯å…¥ ${result.count} é¦–æ­Œè©ï¼</div>`;
                    if (result.errors && result.errors.length > 0) {
                        html += `<div class="msg error">âš ï¸ ${result.errors.length} é¦–å¤±æ•—ï¼š<ul>`;
                        result.errors.forEach(err => {
                            html += `<li>${escapeHtml(err.title)}: ${escapeHtml(err.error)}</li>`;
                        });
                        html += '</ul></div>';
                    }
                    msgEl.innerHTML = html;
                    document.getElementById('batch-input').value = '';
                    setTimeout(() => {

                } else {

                }
            } catch (error) {
                msgEl.innerHTML = `<div class="msg error">âŒ åŒ¯å…¥å¤±æ•—ï¼š${error.message}</div>`;
            }
        }

        // è¼‰å…¥æ­Œè©åˆ—è¡¨
        async function loadLyricsList(keyword = '') {
            const container = document.getElementById('lyrics-list-container');
            container.innerHTML = '<p style="color: #888; text-align: center;">è¼‰å…¥ä¸­...</p>';
            
            try {
                const url = keyword ? `/api/lyrics?keyword=${encodeURIComponent(keyword)}` : '/api/lyrics';
                const response = await fetch(url);
                const lyrics = await response.json();
                
                if (lyrics.length === 0) {
                    container.innerHTML = '<p style="color: #888; text-align: center;">ç›®å‰æ²’æœ‰æ­Œè©</p>';
                    return;
                }
                
                let html = '<ul class="lyrics-list">';
                for (const lyric of lyrics) {
                    const date = new Date(lyric.updated_at).toLocaleString('zh-TW');
                    const preview = lyric.content.substring(0, 100) + (lyric.content.length > 100 ? '...' : '');
                    html += `
                        <li>
                            <div class="lyric-title">${escapeHtml(lyric.title)}</div>
                            <div class="lyric-date">${date}</div>
                            <div class="lyric-preview">${escapeHtml(preview)}</div>
                            <div style="margin-top: 8px;">
                                <button class="btn btn-primary btn-small" onclick="showLyricDetail(${lyric.id})">æŸ¥çœ‹è©³æƒ…</button>
                                <button class="btn btn-danger btn-small" onclick="deleteLyric(${lyric.id})">åˆªé™¤</button>
                            </div>
                        </li>
                    `;
                }
                html += '</ul>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<p style="color: #f8a0a0; text-align: center;">è¼‰å…¥å¤±æ•—ï¼š${error.message}</p>`;
            }
        }

        // æœå°‹æ­Œè©
        function searchLyrics() {

        // é¡¯ç¤ºæ­Œè©è©³æƒ…
        async function showLyricDetail(id) {
            try {
                const response = await fetch(`/api/lyrics/${id}`);
                const lyric = await response.json();
                
                if (!response.ok) {
                    alert('è¼‰å…¥å¤±æ•—ï¼š' + (lyric.error || 'æœªçŸ¥éŒ¯èª¤'));

                }

                // æ–·è©ä¸¦é¡¯ç¤º
                const segmentedContent = await segmentAndRenderLyric(lyric.content);

        // åˆªé™¤æ­Œè©
        async function deleteLyric(id) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™é¦–æ­Œè©å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`/api/lyrics/${id}`, { method: 'DELETE' });

        // æ–·è©ä¸¦æ¸²æŸ“æ­Œè©
        async function segmentAndRenderLyric(text) {
            try {
                const response = await fetch('/api/segment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                
                if (!data.ok || !data.segments) {
                    return escapeHtml(text);
                }
                
                // å°‡æ–·è©çµæœæ¸²æŸ“æˆå¯é»æ“Šçš„å–®å­—
                let html = '';
                for (const segment of data.segments) {
                    if (segment === '\n') {
                        html += '<br>';
                    } else if (segment.trim() && /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(segment)) {
                        // åŒ…å«æ—¥æ–‡å­—å…ƒï¼Œåšæˆå¯é»æ“Š
                        html += `<span class="lyric-word" data-word="${escapeHtml(segment)}">${escapeHtml(segment)}</span>`;
                    } else {
                        html += escapeHtml(segment);
                    }
                }
                
                // ç¶å®šé»æ“Šäº‹ä»¶
                setTimeout(() => {
                    document.querySelectorAll('.lyric-word').forEach(el => {
                        el.addEventListener('click', (ev) => {
                            const word = ev.target.getAttribute('data-word');
                            if (word) {
                                showFuriganaAt(ev.clientX, ev.clientY, word);
                            }
                        });
                    });
                }, 100);
                
                return html;
            } catch (error) {
                console.error('æ–·è©å¤±æ•—:', error);
                return escapeHtml(text);
            }
        }

        // é¡¯ç¤ºå‡åå½ˆçª—
        function hideFurigana() {
            if (furiganaAbort) {
                furiganaAbort.abort();
                furiganaAbort = null;
            }
            furiganaPop.style.display = 'none';
            currentWord = null;
            currentReading = null;
            furiganaPop.removeAttribute('data-mode');
        }

        async function showFuriganaAt(x, y, word) {
            if (!word) return;
            hideFurigana();
            currentWord = word;
            furiganaPop.style.left = Math.min(x + 12, window.innerWidth - 30) + 'px';
            furiganaPop.style.top = Math.min(y + 8, window.innerHeight - 30) + 'px';
            furiganaPop.style.display = 'block';
            furiganaPop.innerHTML = `<span class="w">${escapeHtml(word)}</span> <span class="r">(â€¦)</span>`;

            furiganaAbort = new AbortController();
            try {
                const res = await fetch('/api/furigana?text=' + encodeURIComponent(word), { signal: furiganaAbort.signal });
                const data = await res.json();
                if (!data || !data.ok) {
                    furiganaPop.innerHTML = `<span class="w">${escapeHtml(word)}</span> <span class="r">(æŸ¥è©¢å¤±æ•—)</span>`;
                    return;
                }
                currentReading = (data.reading || '').trim() || 'ç„¡';
                furiganaPop.innerHTML = `<span class="w">${escapeHtml(word)}</span> <span class="r">(${escapeHtml(currentReading)})</span>`;
            } catch (e) {
                if (e.name === 'AbortError') return;
                furiganaPop.innerHTML = `<span class="w">${escapeHtml(word)}</span> <span class="r">(æŸ¥è©¢å¤±æ•—)</span>`;
            }
        }

        // æ–°å¢å–®å­—åˆ° rasword
        async function addCurrentWordToRasword() {
            const addAreaId = 'furigana-add-status';
            let statusEl = document.getElementById(addAreaId);
            if (!currentWord) return;
            if (!statusEl) {
                statusEl = document.createElement('div');
                statusEl.id = addAreaId;
                statusEl.style.marginTop = '6px';
                statusEl.style.fontSize = '0.85rem';
                furiganaPop.appendChild(statusEl);
            }
            statusEl.innerHTML = 'â³ è™•ç†ä¸­...';
            
            try {
                const res = await fetch('/api/rasword/add-word', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word: currentWord })
                });
                const data = await res.json();
                
                if (data.ok) {
                    if (data.exists) {
                        statusEl.innerHTML = 'âœ… å·²å­˜åœ¨æ–¼å–®å­—åº«';
                    } else if (data.created) {
                        statusEl.innerHTML = 'âœ… å·²æ–°å¢åˆ°å–®å­—åº«';
                    } else {
                        statusEl.innerHTML = 'âœ… å®Œæˆ';
                    }
                } else {
                    statusEl.innerHTML = `âŒ ${data.error || 'å¤±æ•—'}`;
                }
            } catch (e) {
                statusEl.innerHTML = `âŒ éŒ¯èª¤ï¼š${e.message}`;
            }
        }

        // é»æ“Šå‡åå½ˆçª—ï¼šè©¢å•æ˜¯å¦æ–°å¢åˆ° rasword
        furiganaPop.addEventListener('click', (ev) => {
            ev.stopPropagation();
            if (!currentWord) return;
            const mode = furiganaPop.getAttribute('data-mode') || 'reading';
            if (mode === 'reading') {
                const reading = currentReading || 'â€¦';
                furiganaPop.setAttribute('data-mode', 'confirm');
                furiganaPop.innerHTML = `
                    <div>
                        <div class="w">${escapeHtml(currentWord)}</div>
                        <div class="r">(${escapeHtml(reading)})</div>
                        <div style="margin-top:4px;font-size:0.85rem;color:#ccc;">è¦æ–°å¢åˆ° rasword å–®å­—åº«å—ï¼Ÿ</div>
                        <div style="margin-top:6px;display:flex;gap:8px;">

                            <button type="button" data-choice="n" style="padding:4px 10px;border-radius:6px;border:none;background:#6b7280;color:#fff;cursor:pointer;">n</button>
                        </div>
                        <div id="furigana-add-status" style="margin-top:6px;font-size:0.8rem;"></div>

                `;
                return;
            }
            const target = ev.target;
            if (target && target.dataset && target.dataset.choice) {
